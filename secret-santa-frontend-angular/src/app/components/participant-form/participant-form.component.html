  <div class="form-field-group">
    <label for="name-input">Name:</label>
    <input id="name-input" [(ngModel)]="name" placeholder="Full name" type="text" />
  </div>
  
  <div class="form-field-group">
    <label for="email-input">Email:</label>
    <input id="email-input" [(ngModel)]="email" placeholder="email@example.com" type="email" />
  </div>
  
  <div class="form-field-group">
    <label for="notes-input">Notes (optional):</label>
    <input id="notes-input" [(ngModel)]="notes" placeholder="e.g., favorite color, gift preferences" type="text" />
  </div>
  
  <button (click)="add()" class="modern-button">Add Participant</button>
</div>
